<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="css2.css">
    <link rel="img" href="images/"

</head>
<body>

    <header>
        <div class="logo">FASHION</div>
        <nav>
            <ul>
                <li><a href="#">Catalogue</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Favorites</a></li>
                <li><a href="#">Lifestyle</a></li>
            </ul>
        </nav>
        <button class="signup-btn">Sign Up</button>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>LET’S EXPLORE <span>UNIQUE</span> CLOTHES.</h1>
            <p>Live for influential and innovative fashion!</p>
            <button class="shop-btn">Shop Now</button>
        </div>
        <div class="hero-image">
            <img src="images/fashion.jpg" alt="Fashion Model">
        </div>
    </section>

    <section class="brands">
        <img src="images/H&M.png" alt="H&M">
        <img src="images/obey.webp" alt="Obey">
        <img src="images/shopify.webp" alt="Shopify">
        <img src="images/lacoste.webp" alt="Lacoste">
        <img src="images/amazon.webp" alt="Amazon">
    </section>

    <section class="new-arrivals">
        <h2>NEW ARRIVALS</h2>
        <div class="products">
            <div class="product">
                <img src="images/hoodies.jpg" alt="Hoodies">
                <p>Hoodies & Sweatshirt</p>
                <a href="#">Explore Now →</a>
            </div>
            <div class="product">
                <img src="images/coats.jpg" alt="Coats">
                <p>Coats & Parkas</p>
                <a href="#">Explore Now →</a>
            </div>
            <div class="product">
                <img src="images/tees.jpg" alt="T-Shirts">
                <p>Tees & T-Shirts</p>
                <a href="#">Explore Now →</a>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 Fashion Store. All Rights Reserved.</p>
    </footer>

</body>
</html>
